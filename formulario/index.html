<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário!</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <main class="box">
        <form action="">
            <fieldset>
                <legend>Formulário de Clientes</legend>
                <section>
                    <div>
                        <input class="barra" type="text" name="nome" id="nome" required>
                        <label for="nome" class="texto">Nome completo</label>
                    </div>
                    <div>
                        <input class="barra" type="text" name="email" id="email" required>
                        <label for="email" class="texto">E-mail</label>
                    </div>
                    <div>
                        <input class="barra" type="tel" name="telefone" id="telefone" required>
                        <label for="telefone" class="texto">Telefone</label>
                    </div>
                    <div class="sexo">
                        <p id="sexo">Sexo:</p>
                      
                        <div class="genero"><input type="radio" name="genero" id="masculino"> <label for="masculino">Masculino</label></div>
                    
                        <div class="genero"><input type="radio" name="genero" id="feminino"> <label for="feminino">Feminino</label></div>
                        
                        <div class="genero"><input type="radio" name="genero" id="outros"> <label for="outros">Outros</label></div>
                    </div>
                    <div id="data">
                        <label id="data2" for="data">Data de Nascimento</label>
                        <input type="date" name="data" id="data">
                    </div>
                    <div class="cidade">
                        <input class="barra" type="text" name="cidade" id="cidade" required>
                        <label for="cidade" class="texto">Cidade</label>
                    </div>
                    <div>
                        <input class="barra" type="text" name="estado" id="estado" required>
                        <label for="estado" class="texto">Estado</label>
                    </div>
                    <div>
                        <input class="barra" type="text" name="endereco" id="endereco" required>
                        <label for="endereco" class="texto">Endereço</label>
                    </div>
                    <input type="button" value="Enviar" class="botao">
                </section>
            </fieldset>
        </form>
    </main>
    
</body>
</html>
